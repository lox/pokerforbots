services:
  # Holdem Server
  holdem-server:
    build: .
    container_name: holdem-server
    ports:
      - "8080:8080"
    command: ["./bin/holdem-server", "--addr=0.0.0.0:8080", "--log-level=info", "--tables=2", "--bots=1"]
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./handhistory:/app/handhistory
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - holdem-network

  # Test Client 1
  holdem-client-1:
    build: .
    container_name: holdem-client-1
    depends_on:
      holdem-server:
        condition: service_healthy
    command: ["./bin/holdem-client", "--server=http://holdem-server:8080", "--player=Alice", "--log-level=debug"]
    environment:
      - PLAYER_NAME=Alice
    volumes:
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    networks:
      - holdem-network

  # Test Client 2
  holdem-client-2:
    build: .
    container_name: holdem-client-2
    depends_on:
      holdem-server:
        condition: service_healthy
    command: ["./bin/holdem-client", "--server=http://holdem-server:8080", "--player=Bob", "--log-level=debug"]
    environment:
      - PLAYER_NAME=Bob
    volumes:
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    networks:
      - holdem-network

  # Test Client 3 - Interactive
  holdem-client-interactive:
    build: .
    container_name: holdem-client-interactive
    depends_on:
      holdem-server:
        condition: service_healthy
    command: ["./bin/holdem-client", "--server=http://holdem-server:8080", "--player=Interactive"]
    volumes:
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    networks:
      - holdem-network

  # Standalone local game (for comparison)
  holdem-local:
    build: .
    container_name: holdem-local
    command: ["./bin/holdem", "--players=6", "--log-level=info"]
    volumes:
      - ./logs:/app/logs
      - ./handhistory:/app/handhistory
    stdin_open: true
    tty: true
    networks:
      - holdem-network
    profiles:
      - local-only

networks:
  holdem-network:
    driver: bridge

volumes:
  logs:
  handhistory:
