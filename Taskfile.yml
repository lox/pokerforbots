version: '3'

vars:
  DIST_DIR: dist
  BINARY_NAME: holdem
  GO_MODULE: github.com/lox/pokerforbots

tasks:
  default:
    desc: Show available tasks
    cmds:
      - task --list

  test:
    desc: Run all tests
    cmds:
      - bin/gotestsum --format testname -- ./...

  test-verbose:
    desc: Run tests with verbose output
    cmds:
      - bin/gotestsum --format testname -- -v ./...

  lint:
    desc: Run linter (golangci-lint)
    cmds:
      - bin/golangci-lint run

  fmt:
    desc: Format Go code
    cmds:
      - go fmt ./...
      - goimports -w .

  build:
    desc: Build the application
    deps: [clean]
    cmds:
      - mkdir -p {{.DIST_DIR}}
      - go build -o {{.DIST_DIR}}/holdem-server ./cmd/holdem-server

  build-all:
    desc: Build for multiple platforms
    deps: [clean]
    cmds:
      - mkdir -p {{.DIST_DIR}}
      - GOOS=linux GOARCH=amd64 go build -o {{.DIST_DIR}}/holdem-server-linux-amd64 ./cmd/holdem-server
      - GOOS=darwin GOARCH=amd64 go build -o {{.DIST_DIR}}/holdem-server-darwin-amd64 ./cmd/holdem-server
      - GOOS=darwin GOARCH=arm64 go build -o {{.DIST_DIR}}/holdem-server-darwin-arm64 ./cmd/holdem-server
      - GOOS=windows GOARCH=amd64 go build -o {{.DIST_DIR}}/holdem-server-windows-amd64.exe ./cmd/holdem-server

  run:
    desc: Run the server application
    cmds:
      - go run ./cmd/holdem-server

  # run-client: REMOVED - client moved to pokerforbots-tui project

  build-sdk-examples:
    desc: Build SDK example bots
    cmds:
      - go build -o {{.DIST_DIR}}/example-bot ./sdk/examples

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -rf {{.DIST_DIR}}
      - rm -f coverage.out coverage.html

  deps:
    desc: Download dependencies
    cmds:
      - go mod download
      - go mod tidy

  check:
    desc: Run all checks (test, lint, build)
    deps: [test, lint, build]

  dev:
    desc: Development setup - format, test, lint
    deps: [fmt, test, lint]
