name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cashapp/activate-hermit@v1

      - name: Run tests
        run: go test -race ./...

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for svu

      - uses: cashapp/activate-hermit@v1

      - name: Calculate next version
        id: version
        run: |
          # Get next version using svu
          NEXT_VERSION=$(svu next)
          CURRENT_VERSION=$(svu current)

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT

          # Check if version needs bumping
          if [ "$CURRENT_VERSION" = "$NEXT_VERSION" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Version bump: $CURRENT_VERSION -> $NEXT_VERSION"
          fi

      - name: Generate release notes
        if: steps.version.outputs.should_release == 'true'
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          NEW_VERSION="${{ steps.version.outputs.next }}"

          {
            echo "## What's Changed"
            echo ""

            if [ -n "$LAST_TAG" ]; then
              git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --reverse
              echo ""
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...$NEW_VERSION"
            else
              git log --pretty=format:"- %s (%h)" --reverse
            fi
          } > release_notes.md

          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Build binaries
        if: steps.version.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.next }}"

          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o pokerforbots-linux-amd64 ./cmd/pokerforbots
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o pokerforbots-linux-arm64 ./cmd/pokerforbots
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o pokerforbots-darwin-amd64 ./cmd/pokerforbots
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=$VERSION" -o pokerforbots-darwin-arm64 ./cmd/pokerforbots

          # Create checksums
          shasum -a 256 pokerforbots-* > checksums.txt

      - name: Create Release
        if: steps.version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.next }}
          name: Release ${{ steps.version.outputs.next }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          files: |
            pokerforbots-*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}